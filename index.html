<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('title') }}</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1265315262591937"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <h1>{{ t('title') }}</h1>

        <div class="step">
            <h2>{{ t('step1') }}</h2>
            <div class="input-group">
                <input type="text" v-model="newKey" @keyup.enter="addKey" :placeholder="t('keyPlaceholder')">
                <button @click="addKey">{{ t('add') }}</button>
            </div>
            <ul class="key-list">
                <li v-for="(key, index) in keys" :key="index">
                    {{ key }}
                    <button @click="removeKey(index)" class="remove-btn">x</button>
                </li>
            </ul>
        </div>

        <div class="step" v-if="keys.length > 0">
            <h2>{{ t('step2') }}</h2>
            <select v-model="primaryKey">
                <option disabled value="">{{ t('selectPkPlaceholder') }}</option>
                <option v-for="key in keys" :key="key" :value="key">{{ key }}</option>
            </select>
        </div>

        <div class="step" v-if="primaryKey">
            <h2>{{ t('step3') }}</h2>
            <p>{{ t('valueDescription', { primaryKey: primaryKey }) }}</p>
            <table class="value-table">
                <thead>
                    <tr>
                        <th v-for="key in keys" :key="key">{{ key }}</th>
                        <th>{{ t('actions') }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(row, rowIndex) in valueRows" :key="rowIndex">
                        <td v-for="key in keys" :key="key">
                            <input type="text" v-model="row[key]" @change="checkForDuplicates(rowIndex, key)">
                        </td>
                        <td>
                            <button @click="removeRow(rowIndex)" class="remove-btn">{{ t('removeRow') }}</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button @click="addRow">{{ t('addRow') }}</button>
        </div>

        <div class="step" v-if="valueRows.length > 0">
            <h2>{{ t('step4') }}</h2>
            <button @click="generateJson">{{ t('generateJson') }}</button>
            <div v-if="jsonOutput">
                <h3>{{ t('generatedJson') }}</h3>
                <pre class="json-output">{{ jsonOutput }}</pre>
                <button @click="copyJson">{{ t('copy') }}</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
